
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    
<style>
body {
  margin: 0;
  padding: 0;
}

video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center;
}

.heading {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  white-space: nowrap;
  color: #fff;
  mix-blend-mode: overlay;
}
</style>

  </head>
  <body>
    <video autoplay muted loop>
      <!-- ここに動画のメディアリソースを書くことで、動画が再生されるようになります。 -->
      <source src="https://s3-ap-northeast-1.amazonaws.com/codeprep-migration/book/html5/video.mp4" type="video/mp4">
      <source src="https://s3-ap-northeast-1.amazonaws.com/codeprep-migration/book/html5/video.ogv" type="video/ogg">
      <source src="https://s3-ap-northeast-1.amazonaws.com/codeprep-migration/book/html5/video.webm" type="video/webm">
      動画をサポートしていません。
    </video>
    <div class="heading">
      <h1>夏が恋しい！！</h1>
      <p>今年の夏は二度と来ない。思いっきり楽しもう！！</p>
    </div>
  </body>
</html>
