<style>
body {
  margin: 0;
  padding: 0;
}

iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center;
}

.heading {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  white-space: nowrap;
  color: #fff;
  mix-blend-mode: overlay;
}
</style>

  </head>

      <!-- ここに動画のメディアリソースを書くことで、動画が再生されるようになります。 -->
